<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#495057" />
    <title>Sudoku</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Sudoku</h1>
      </div>

      <div class="game">
        <div class="sudoku-container" id="sudoku-container"></div>
        <div class="numbers-container">
          <span class="cell" data-value="1">1</span>
          <span class="cell" data-value="2">2</span>
          <span class="cell" data-value="3">3</span>
          <span class="cell" data-value="4">4</span>
          <span class="cell" data-value="5">5</span>
          <span class="cell" data-value="6">6</span>
          <span class="cell" data-value="7">7</span>
          <span class="cell" data-value="8">8</span>
          <span class="cell" data-value="9">9</span>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
